_schema-version: "1.0.0"
ID: com.sap.xs2.samples.nodehelloworld
version: 0.1.0

modules:
  - name: node-hello-world
    type: javascript.nodejs
    path: web/
    requires:
      - name: nodejs-uaa
      - name: nodejs
      - name: ui
    properties:
      host: ${user}-node-hello-world
    
  - name: node-hello-world-backend
    type: javascript.nodejs
    path: js/
    provides: 
      - name: nodejs
        properties:
          url: "http://${default-uri}"
    requires: 
      - name: nodejs-uaa
      - name: nodejs-hdi-container
      - name: node-hello-world-db
    properties:
      host: ${user}-node-hello-world-backend

  - name: node-hello-world-db
    type: com.sap.xs.hdi
    path: db/
    requires: 
      - name: nodejs-hdi-container

resources:
  - name: nodejs-hdi-container
    type: com.sap.xs.hdi-container
    
  - name: nodejs-uaa
    type: com.sap.xs.uaa
    properties:
      config_path: xs-security.json
    
  - name: ui5
    properties:
      url: "https://sapui5.hana.ondemand.com"
